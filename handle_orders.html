<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body class="bdy">
    <!-- Load HTML header -->
    <script
      language="javascript"
      type="text/javascript"
      src="./js/header.js"
    ></script>
    <!-- End HTML header -->

    <!-- HTML Main -->
    <main class="">
      <div class="container-fluid">
        <div class="py-5 text-center">
          <h2>Xử lý đơn hàng</h2>
        </div>

        <div class="table-responsive">

          <table class="table table-hover bg-white p-3">
            <thead>
              <tr>
                <th scope="col">Mã đơn hàng</th>
                <th scope="col">Khách hàng</th>
                <th scope="col">Ngày mua</th>
                <th scope="col">Sản phẩm</th>
                <th scope="col">Tổng tiền</th>
                <th scope="col">Địa chỉ giao hàng</th>
                <th scope="col">Số điện thoại</th>
                <th scope="col">Ngày vận chuyển dự kiến</th>
                <th scope="col">Hình thức thanh toán</th>
                <th scope="col">Trạng thái đơn hàng</th>
              </tr>
            </thead>
            <tbody id="orders">
              
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <!-- End HTML Main -->

    <!-- HTML Footer -->
    <script
      language="javascript"
      type="text/javascript"
      src="./js/footer.js"
    ></script>
    <!-- End HTML Footer -->

    <script src="plugins/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/data.js"></script>

    <!-- Load data to table ORDERS -->
    <script>
        $.ajax({
            url: "./data/orders_data.json",
            dataType: "json",
            success: function(data) {
                let orders = data.orders;
                $.each(orders, function(key, row) {
                    let newTr = $('<tr id="' + key + '"></tr>');
                    $.each(row, function(key, val) {
                        newTr.append('<td id="' + key + '">' + val + '</td>');
                    })
                    
                    $("#orders").append(newTr);
                });
            },
            error: function() {
                console.log("Fail to get data from json file");
            }
        });
    </script>

  </body>
</html>
